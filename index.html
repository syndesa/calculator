<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./calc.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>iOS Calculator Clone</title>
</head>
<body>

    <div class="container">
        <div class="results">0</div>
        <button class="btn-cmd" id="ac">AC</button>
        <button class="btn-cmd" id="neg">+/-</button>
        <button class="btn-cmd" id="pct">%</button>
        <button class="btn-op" id="dvd">รท</button>
        <button class="btn-dig d7">7</button>
        <button class="btn-dig d8">8</button>
        <button class="btn-dig d9">9</button>
        <button class="btn-op" id="mul">x</button>
        <button class="btn-dig d4">4</button>
        <button class="btn-dig d5">5</button>
        <button class="btn-dig d6">6</button>
        <button class="btn-op" id="sub">-</button>
        <button class="btn-dig d1">1</button>
        <button class="btn-dig d2">2</button>
        <button class="btn-dig d3">3</button>
        <button class="btn-op" id="add">+</button>
        <button class="btn-dig d0">0</button>
        <button class="btn-dig dot">.</button>
        <button class="btn-eql" >=</button>
    </div>
</body>
</html>
